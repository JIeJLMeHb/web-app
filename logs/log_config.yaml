version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  default:
    formatter: default
    class: logging.FileHandler
    filename: logs/app.log
    mode: a
  access:
    formatter: access
    class: logging.FileHandler
    filename: logs/access.log
    mode: a

loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no

root:
  level: INFO
  handlers:
    - default
  propagate: no
  